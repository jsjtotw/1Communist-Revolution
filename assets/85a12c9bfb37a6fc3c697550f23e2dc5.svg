<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="460.73259" height="286.99244" viewBox="0,0,460.73259,286.99244"><g transform="translate(-5.46426,-31)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M7.4046,34.6963h456.8519v281.3558h-456.8519z" fill="#ffd499" stroke="#000000" stroke-width="3.88069"/><text transform="translate(16,51.5)" font-size="22" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="400" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">The highest rolls are compared. </tspan><tspan x="0" dy="31.9px">5 - 5   3 - 2   1 - /</tspan><tspan x="0" dy="31.9px">The defending 5 beats the attacking 5,</tspan><tspan x="0" dy="31.9px">and the attacking 3 beats the defending</tspan><tspan x="0" dy="31.9px">3. Therefore, both sides lose 1 unit.</tspan><tspan x="0" dy="31.9px">The lowest attacking die is not counted.</tspan><tspan x="0" dy="31.9px">If there are less than three men </tspan><tspan x="0" dy="31.9px">attacking, then less dice are rolled.</tspan></text><text transform="translate(387,79.55)" font-size="22" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="400" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">(space)</tspan></text><text transform="translate(14.42424,303.59363) scale(1.21212,1.21212)" font-size="22" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="400" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">remember: Draw = Defender wins!</tspan></text></g></g></svg>